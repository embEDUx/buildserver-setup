# a shorter alias to save typing.
c = BuildmasterConfig = {}


####### EMBEDUX CONSTANTS

arch_branch_res_map = {
  "amd64": [".*tisrv1"],
  "armv6j_hardp": [".*raspberry_pi"],
  "armv7a_hardp": [".*beaglebone_black"] 
}

git_repo_uris = [ 
  "https://apu.in.htwg-konstanz.de/labworks-embEDUx/linux.git",
  "https://apu.in.htwg-konstanz.de/labworks-embEDUx/uboot.git",
  "https://apu.in.htwg-konstanz.de/labworks-embEDUx/rootfs.git",
]
                    


####### BUILDSLAVES

# The 'slaves' list defines the set of recognized buildslaves. Each element is
# a BuildSlave object, specifying a unique slave name and password.  The same
# slave name and password must be configured on the slave.
from buildbot.buildslave import BuildSlave
c['slaves'] = [BuildSlave(arch, arch) for arch in arch_branch_res_map.keys()]

# 'protocols' contains information about protocols which master will use for
# communicating with slaves.
# You must define at least 'port' option that slaves could connect to your master
# with this protocol.
# 'port' must match the value configured into the buildslaves (with their
# --master option)
c['protocols'] = {'pb': {'port': 9989}}

####### CHANGESOURCES

# the 'change_source' setting tells the buildmaster how it should find out
# about source code changes.  Here we point to the buildbot clone of pyflakes.

from buildbot.changes.gitpoller import GitPoller
c['change_source'] = []
for git_repo_uri in git_repo_uris:
  c['change_source'].append(GitPoller(
          repourl=git_repo_uri,
          branches=True,
          pollinterval=120))

####### SCHEDULERS

# Configure the Schedulers, which decide how to react to incoming changes.  In this
# case, just kick off a 'runtests' build

from buildbot.schedulers.basic import SingleBranchScheduler
from buildbot.schedulers.forcesched import ForceScheduler
from buildbot.changes import filter
c['schedulers'] = []
for arch,branch_res in arch_branch_res_map.iteritems():
  for branch_re in branch_res:
    c['schedulers'].append(SingleBranchScheduler(
                                name="%s_%s" % (arch, branch_re),
                                change_filter=filter.ChangeFilter(branch_re=branch_re),
                                treeStableTimer=3*60,
                                builderNames=[arch]))

####### BUILDERS

# The 'builders' list defines the Builders, which tell Buildbot how to perform a build:
# what steps, and which slaves can execute them.  Note that any particular build will
# only take place on one slave.

from buildbot.process.factory import BuildFactory
from buildbot.steps.source.git import Git
from buildbot.steps.shell import ShellCommand
from buildbot.process.properties import Property
from buildbot.steps.master import SetProperty
from buildbot.process.properties import Interpolate, renderer
from buildbot.steps.transfer import DirectoryUpload

factory = BuildFactory()
# check out the source

@renderer
def get_platform(props):
    return str(props.getProperty("branch")).split("_", 1)[1]

@renderer
def get_product(props):
    return str(props.getProperty("repository")).split("/",-1)[1].replace(".git","")


factory.addStep(SetProperty(property="platform", value=get_platform))
factory.addStep(SetProperty(property="product", value=get_product))
factory.addStep(Git(repourl=Property("repsitory"), mode='full'))
factory.addStep(ShellCommand(command=["./build"]))
factory.addStep(DirectoryUpload(
    slavesrc="output",
    masterdest="~/public_html/%s/%s" % (Property("platform"), Property("product")),
    url="~buildbot/%s/%s" % (Property("platform"), Property("product"))
    )
)

from buildbot.config import BuilderConfig

c['builders'] = []
for arch in arch_branch_res_map.iterkeys():
  c['builders'].append(
      BuilderConfig(
        name=arch,
        slavenames=arch,
        factory=factory))

####### STATUS TARGETS

# 'status' is a list of Status Targets. The results of each build will be
# pushed to these targets. buildbot/status/*.py has a variety to choose from,
# including web pages, email senders, and IRC bots.

c['status'] = []

from buildbot.status import html
from buildbot.status.web import authz, auth

authz_cfg=authz.Authz(
    # change any of these to True to enable; see the manual for more
    # options
    auth=auth.BasicAuth([("embedux","embedux")]),
    gracefulShutdown = False,
#    forceBuild = 'auth', # use this to test your slave once it is set up
    forceAllBuilds = False,
    pingBuilder = False,
    stopBuild = False,
    stopAllBuilds = False,
    cancelPendingBuild = False,
)
c['status'].append(html.WebStatus(http_port=8010, authz=authz_cfg))

